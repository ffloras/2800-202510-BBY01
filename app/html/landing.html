<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RiskMapper - Climate Risk Dashboard</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <div id="landingPage">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <img src="RiskMapper.png" alt="RiskMapper Logo">
                <span>Climate Risk</span>
            </div>
            <button id="loginBtn" class="modern-btn">Login</button>
        </nav>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="addressInput" placeholder="Address">
            <button id="searchBtn" class="search-btn">🔍</button>
        </div>

        <!-- Main Content -->
        <main>
            <h1>Climate Risk Dashboard</h1>
            <div class="hero-icon">
                <img src="Screenshot 2025-04-30 at 11.05.14 AM.png" alt="Climate Illustration">
            </div>
            <p class="description">
                Search your location to view the environmental risks and a map of the climate data in your area.
            </p>
            <section class="about">
                <h2>About Us</h2>
                <p>We are a group of individuals</p>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <button id="storiesBtn" class="footer-btn">
                📖 Stories
            </button>
        </footer>
    </div>

    <script src="landing.js"></script>
</body>
</html>
