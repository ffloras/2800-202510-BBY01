<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Mapper</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/riskAdaptation.css">
    <link rel="stylesheet" href="/css/load.css" />
    <style>
      .contentHeading {background-color: rgb(200, 135, 110);}
    </style>
</head>

<body>
  <nav id="navbarPlaceholder"></nav>
  <main>
    <div id="mainHeading">
      <img src="/img/heatIcon.png" alt="heat icon" width="120px">
      <div>
        <p>How to prepare for</p>
        <h1><strong>Extreme Heat</strong></h1>
      </div>
    </div>
    
    <div class="contentContainer">
      <div id="atRiskHeading" class="contentHeading">
        <h3>Who is most at risk</h3>
        <img id="atRiskIcon" src="/img/plusIcon.png" alt="expand/minimize">
      </div>
      <div id="atRisk" class="content"></div>
    </div>

    <div class="contentContainer">
      <div id="buddyHeading" class="contentHeading">
        <h3>Pick a heat buddy</h3>
        <img id="buddyIcon" src="/img/plusIcon.png" alt="expand/minimize">
      </div>
      <div id="buddy" class="content"></div>
    </div>

    <div class="contentContainer">
      <div id="prepareHeading" class="contentHeading">
        <h3>Prepare your home</h3>
        <img id="prepareIcon" src="/img/plusIcon.png" alt="expand/minimize">
      </div>
      <div id="prepare" class="content"></div>
    </div>

    <div class="contentContainer">
      <div id="indoorsHeading" class="contentHeading">
        <h3>How to stay cool indoors</h3>
        <img id="indoorsIcon" src="/img/plusIcon.png" alt="expand/minimize">
      </div>
      <div id="indoors" class="content"></div>
    </div>

    <div class="contentContainer">
      <div id="outdoorsHeading" class="contentHeading">
        <h3>How to stay cool outdoors</h3>
        <img id="outdoorsIcon" src="/img/plusIcon.png" alt="expand/minimize">
      </div>
      <div id="outdoors" class="content"></div>
    </div>

    <div class="contentContainer">
      <div id="overheatHeading" class="contentHeading">
        <h3>Overheating</h3>
        <img id="overheatIcon" src="/img/plusIcon.png" alt="expand/minimize">
      </div>
      <div id="overheat" class="content"></div>
    </div>

  <div class="contentContainer">
    <div id="wildfireHeading" class="contentHeading">
      <h3>Extreme heat and wildfires</h3>
      <img id="wildfireIcon" src="/img/plusIcon.png" alt="expand/minimize">
    </div>
    <div id="wildfire" class="content"></div>
  </div>

  <div class="contentContainer">
    <div id="droughtHeading" class="contentHeading">
      <h3>Extreme heat and drought</h3>
      <img id="droughtIcon" src="/img/plusIcon.png" alt="expand/minimize">
    </div>
    <div id="drought" class="content"></div>
  </div>

  <div id="credits">
    <p>This information is from the government of British Columbia website. 
      <a href="https://www2.gov.bc.ca/gov/content/safety/emergency-management/preparedbc/know-your-hazards/severe-weather/extreme-heat" target="_blank">Learn more</a>
    </p>
  </div>
</main>

  
  <footer id="footerPlaceholder"></footer>
  <script src="/js/load.js"></script>
  <script src="/js/heatAdaptation.js"></script>
</body>

</html>
