<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Risk Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/load.css">
  </head>
  <body>

    <template id="riskTemplateShort">
      <div id="riskShort">
      </div>
      <div id="downArrow"></div>
    </template>
      

    <template id="riskTemplateLong">
      <div id="riskLong">
      </div>
      <div id="upArrow"></div>
    </template>

    <nav id="navbarPlaceholder"></nav>
    <main>
      <form id="searchBar">
        <input type="search" placeholder="Address">
        <button type="submit" id="searchButton">
          <img src="/img/searchButton.png" alt="search" width="40" height="40">
        </button>
      </form>

      <div id="save">
        <img src="/img/saveIconUnchecked.png" alt="save location" width="20" height="20">
        <span id="saveLocation">Save Location</span>
      </div>

      <ul id="mapLayers">
        <li id="heatLayer">Heat Map</li>
        <li id="floodLayer">Water Level Map</li>
      </ul>

      <div id="map">
        Map
      </div>

      <div id="gradient">Gradient</div>

      <div id="risks">
        <div id="riskHeading"><strong>Environmental Risks at this Location</strong></div>
        <div id="riskContent">There is currently no Environmental Risk</div>
      </div>
    </main>
    <footer id="footerPlaceholder"></footer>
    <script src="/js/load.js"></script>
  </body>

</html>
