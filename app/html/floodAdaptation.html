<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Mapper</title>
    <link rel="stylesheet" href="/css/floodAdaptation.css">
</head>

<body>
  <nav></nav>
  <main>
    <div id="mainHeading">
      <img src="/img/floodIcon.png" alt="flood icon" width="120px">
      <div>
        <p>How to prepare for</p>
        <h1><strong>Flooding</strong></h1>
      </div>
    </div>
    
    <div class="contentContainer">
      <div id="protectHeading" class="contentHeading">
        <h3>Protect your home and property</h3>
        <img id="protectIcon" src="/img/plusIcon.png" alt="expand/minimize">
      </div>
      <div id="protect"></div>
    </div>

    <div class="contentContainer">
      <div id="planHeading" class="contentHeading">
        <h3>Make an emergency plan</h3>
        <img id="planIcon" src="/img/plusIcon.png" alt="expand/minimize">
      </div>
      <div id="plan"></div>
    </div>

    <div class="contentContainer">
      <div id="bagHeading" class="contentHeading">
        <h3>Make grab-and-go bags</h3>
        <img id="bagIcon" src="/img/plusIcon.png" alt="expand/minimize">
      </div>
      <div id="bag"></div>
    </div>

    <div class="contentContainer">
      <div id="insuranceHeading" class="contentHeading">
        <h3>Research insurance options</h3>
        <img id="insuranceIcon" src="/img/plusIcon.png" alt="expand/minimize">
      </div>
      <div id="insurance"></div>
    </div>
  </main>

  <footer></footer>
  
  <script src="/js/floodAdaptation.js"></script>
</body>

</html>
