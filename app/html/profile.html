<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
    <div id="profilePage">
        <div class="profile-container">
            <h1>User Profile</h1>
            <form id="profileForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" value="John Doe" disabled>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" value="john@example.com" disabled>
                </div>
                <div class="form-group">
                    <label for="address">Home Address:</label>
                    <input type="text" id="address" value="1234 Main Street, Vancouver, BC" disabled>
                </div>
                <div class="form-group">
                    <label for="alertType">Preferred Alert Type:</label>
                    <select id="alertType" disabled>
                        <option selected>Flood</option>
                        <option>Heatwave</option>
                        <option>Wildfire</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notification">Notification Preference:</label>
                    <select id="notification" disabled>
                        <option selected>Email</option>
                        <option>SMS</option>
                        <option>None</option>
                    </select>
                </div>
                <div class="button-group">
                    <button type="button" id="editBtn">Edit</button>
                    <button type="submit" id="saveBtn" disabled>Save</button>
                    <button type="button" id="deleteBtn" class="danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/profile.js"></script>
</body>
</html>
