<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS and JS CDN links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/login.css">

</head>

<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container h-100 d-flex justify-content-center align-items-center">
            <div class="card rounded-3 text-black" style="max-width: 500px; width: 100%;">
                <div class="row g-0">
                    <div class="col-lg-12">
                        <div class="card-body p-md-5 mx-md-4">

                            <div class="text-center">
                                <img src="/img/RiskMapper.png" class="img-fluid" style="width: 185px;" alt="logo">
                            </div>

                            <form id="login-form" action="/login" method="POST">
                                <p class="text-center">Please login to your account</p>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="form2Example11" class="form-control" name="username"
                                        placeholder="Username" />
                                    <label class="form-label" for="form2Example11">Username</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="form2Example22" class="form-control" name="password" />
                                    <label class="form-label" for="form2Example22">Password</label>
                                </div>

                                <div class="text-center pt-1 mb-5 pb-1">
                                    <button data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-outline-primary btn-block fa-lg mb-3" type="submit"
                                        id="login-button">Log in</button>
                                    <div>
                                        <a class="text-muted" href="#!">Forgot password?</a>
                                    </div>
                                </div>

                                <div class="d-flex align-items-center justify-content-center pb-4">
                                    <p class="mb-0 me-2">Don't have an account?</p>
                                    <button id="create-new-button" type="button" data-mdb-button-init
                                        data-mdb-ripple-init class="btn btn-outline-danger">Create new</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Signup modal-->

    <div id="signup-modal" class="modal" style="display:none;">
        <div class="card rounded-3 text-black">
            <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                    <img src="/imgs/RiskMapper.png" class="img-fluid" style="width: 185px;" alt="logo">
                </div>
                <form id="signup-form" action="/signup" method="POST">
                    <p class="text-center">Sign up for an account</p>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="signup-name" class="form-control" placeholder="Name" />
                        <label class="form-label" for="signup-name">Name</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="signup-email" class="form-control" placeholder="Email" />
                        <label class="form-label" for="signup-email">Email</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="signup-username" class="form-control" placeholder="Username" />
                        <label class="form-label" for="signup-username">Username</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="signup-password" class="form-control" placeholder="Password" />
                        <label class="form-label" for="signup-password">Password</label>
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                        <button data-mdb-button-init data-mdb-ripple-init
                            class="btn btn-outline-primary btn-block fa-lg mb-3" type="submit" id="sign-up">Sign
                            Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>

</html>
